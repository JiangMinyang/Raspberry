<html>
	<head>
		<title>Door bell</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	</head>
	<body ng-app="beeper" ng-controller="beeperCtrl">
		<div class="pager">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-lg btn-primary" ng-click="startBeep()">start</button>
				<button type="button" class="btn btn-lg btn-primary" ng-click="stopBeep()">stop</button>
			</div>
		</div>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js'></script>
		<script src='./scripts/beeperCtrl.js'></script>
	</body>
</html>
